version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - storage:/var/www/html/storage
      - bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://uddsems-production.up.railway.app
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=${MYSQLHOST:-mysql}
      - DB_PORT=${MYSQLPORT:-3306}
      - DB_DATABASE=${MYSQLDATABASE:-railway}
      - DB_USERNAME=${MYSQLUSER:-root}
      - DB_PASSWORD=${MYSQLPASSWORD:-password}
      - MYSQL_URL=${MYSQL_URL}
      - TRUSTED_PROXIES=*
      - TRUSTED_HOSTS=*
      - FORCE_HTTPS=true
    ports:
      - "8000:8000"
    networks:
      - laravel

  #   ports:
  #     - "8000:80"
